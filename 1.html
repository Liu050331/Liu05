<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>应急避难场所选址分析系统</title>
  <!-- 使用稳定版本 v2.0 -->
  <script src="https://webapi.amap.com/maps?v=2.0&key=c8c0ec1d608c1850d67b44665c80adcb"></script>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // 等待 AMap 加载完成再初始化
    if (typeof AMap !== 'undefined') {
      const map = new AMap.Map('map', {
        center: [116.4038, 39.9152],
        zoom: 11,
        viewMode: '2D'
      });

      // 添加控件
      map.addControl(new AMap.Scale());
      map.addControl(new AMap.ToolBar());
      map.addControl(new AMap.Geolocation({
        enableHighAccuracy: true,
        showCircle: true,
        panToLocation: true
      }));
    } else {
      console.error("AMap 未加载，请检查 Key 和网络");
    }
  </script>
</body>
</html>
